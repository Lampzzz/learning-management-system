@for(link of links; track link.label ) {
<a
  [routerLink]="link.path"
  routerLinkActive="text-primary bg-primary-subtle"
  class="list-group-item list-group-item-action fw-medium d-flex align-items-center gap-2 mb-2 border-0 rounded-3"
  [routerLinkActiveOptions]="{ exact: true }"
>
  <i [class]="['bi', 'bi-' + link.icon]"></i>
  <span>{{ link.label }}</span>
</a>
}
