<div class="card p-3 rounded-3 shadow-sm border-0 stats-card">
  <div class="card-body d-flex justify-content-between align-items-center p-0">
    <div class="flex-grow-1">
      <p class="text-muted mb-1 fw-medium small">{{ label() }}</p>
      <h2 class="mb-0 fw-bold">{{ value() }}</h2>
    </div>
    <div class="icon-container" [class]="bgColor()">
      <i class="text-white" [ngClass]="['bi', icon()]"></i>
    </div>
  </div>
</div>
