<div class="card p-2 rounded-3 shadow-sm border-0">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div class="flex-grow-1">
      <p class="text-muted mb-2 fw-medium small">{{ label() }}</p>
      <h2 class="mb-0 fw-bold">{{ value() }}</h2>
    </div>
    <div [class]="['d-flex align-items-center justify-content-center rounded-3 p-2', bgColor()]">
      <i class="text-white fs-3 z-1" [ngClass]="['bi', icon()]"></i>
    </div>
  </div>
</div>
